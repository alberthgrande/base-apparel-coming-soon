<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./app/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- link css -->
    <link rel="stylesheet" href="./dist/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="base-apparel-logo"></div>
      <div class="container">
        <article class="article-container">
          <div class="apparel-container">
            <img src="./app/images/logo.svg" alt="base-apparel-logo" />
            <h1 class="apparel-title">
              <span class="apparel-sub">We're</span> coming soon
            </h1>

            <p class="apparel-text">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals. <br />
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by <a href="#">Alberth Grande</a>.
            </p>

            <div id="form">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="emailField"
                  placeholder="Email address..."
                />
                <div class="error-image"></div>
                <span class="error-msg"></span>
              </div>
              <div class="form-group">
                <button class="arrow-icon form-control" id="btnSubmit">
                  <i class="fa-solid fa-angle-up"></i>
                </button>
              </div>
            </div>
          </div>
        </article>

        <section>
          <picture>
            <source
              class="hero"
              media="(max-width: 48rem)"
              srcset="./app/images/hero-mobile.jpg"
            />
            <img
              class="hero"
              src="./app/images/hero-desktop.jpg"
              alt="as pretty as a picture woman"
            />
          </picture>
        </section>
      </div>
    </main>

    <footer></footer>

    <script src="./app/js/scrip.js"></script>
  </body>
</html>
